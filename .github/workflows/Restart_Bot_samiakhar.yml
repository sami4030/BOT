name: Restart Telegram Bot

on:
  schedule:
    - cron: '30 23,11 * * *' # اجرای کرون جاب در ساعت ۱۱:۳۰ شب و ۱۱:۳۰ صبح به وقت UTC (۳ صبح و ۳ عصر به وقت تهران)
  workflow_dispatch:

jobs:
  restart:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Restart bot using API
      run: |
        curl -X POST https://www.pythonanywhere.com/api/v0/user/samiakhar/files/path/home/samiakhar/manage_console.py --header "Authorization: Token ${{ secrets.API_TOKEN }}"
